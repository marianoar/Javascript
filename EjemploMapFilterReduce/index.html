<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const empleados = [
      { id: 0, nombre: "juan", sueldo: 120 },
      { id: 1, nombre: "maria", sueldo: 130 },
      { id: 2, nombre: "mario", sueldo: 100 },
      { id: 3, nombre: "lolo", sueldo: 420 }
    ];
    console.log(empleados);

    const filtro =empleados.filter(e=>e.sueldo<400);
     
    console.log(filtro);
 
    const mapeado = filtro.map((e) => e.sueldo);
    
    console.log(mapeado);

    const reduce = mapeado.reduce((prev, next) => prev + next);
    console.log(reduce);

    // Ahora todo resumido
    console.log(
      empleados.filter(e=>e.sueldo<400).map((e) => e.sueldo).reduce((prev, next) => prev + next)
    );
  </script>

</body>

</html>
